name: Update PDFs and README

on:
  push:
    branches:
      - '**'  # qualquer branch

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    container:
      image: blang/latex:ubuntu

    steps:

      # 1. Checkout da branch que recebeu o commit
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref_name }}

      # 2. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instalar dependências
      - name: Instalar requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Rodar main.py
      - name: Gerar PDFs e atualizar README
        run: python main.py

      # 5. Commitar apenas PDFs
      - name: Commit PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add PDFs/*
          git diff --cached --quiet || git commit -m "Update documents"
          git push origin ${{ github.ref_name }}

      # 6. Commitar apenas README.md
      - name: Commit README
        run: |
          git add README.md
          git diff --cached --quiet || git commit -m "Update README.md"
          git push origin ${{ github.ref_name }}
