name: Compile LaTeX

on:
  push:
    branches:
      - main

jobs:
  compile_latex:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Compile LaTeX
      run: |
        for file in Ellizeu-*.tex; do
          if [ -f "$file" ]; then
            echo "Compiling $file..."
            pdflatex "$file" >/dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "File $file compiled successfully."
            else
              echo "Error compiling $file."
            fi
          fi
        done
